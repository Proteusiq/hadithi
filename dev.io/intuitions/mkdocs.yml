site_name: intuitions
repo_url: https://github.com/proteusiq/intuitions
site_url: https://proteusiq.github.io/intuitions
site_description: Using Human intuitions to solve problems
site_author: Prayson Daniel
edit_uri: edit/main/docs/
repo_name: proteusiq/intuitions
copyright: Maintained by <a href="https://proteusiq.com">proteusiq</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [intuitions]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/proteusiq/intuitions
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/intuitions

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
